<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes - Unblocked Games Hub</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; margin:0; padding:0; }
  header { background: #333; color: #fff; padding: 20px; text-align: center; }
  h2 { text-align: center; }
  .section { margin: 20px; }
  .games { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
  .game-button { padding: 15px 25px; background: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; }
  .game-button:hover { background: #45a049; }
</style>
</head>
<body>

<header>
  <h1>Notes - Unblocked Games Hub</h1>
</header>

<section class="section">
  <h2>1v1 Games</h2>
  <div class="games">
    <button class="game-button" onclick="window.open('https://example1v1game.com','_blank')">1v1 Game 1</button>
    <button class="game-button" onclick="window.open('https://example1v1game2.com','_blank')">1v1 Game 2</button>
    <button class="game-button" onclick="window.open('https://example1v1game3.com','_blank')">1v1 Game 3</button>
  </div>
</section>

<section class="section">
  <h2>2-Player Games</h2>
  <div class="games">
    <button class="game-button" onclick="window.open('https://example2player1.com','_blank')">2-Player Game 1</button>
    <button class="game-button" onclick="window.open('https://example2player2.com','_blank')">2-Player Game 2</button>
    <button class="game-button" onclick="window.open('https://example2player3.com','_blank')">2-Player Game 3</button>
  </div>
</section>

<section class="section">
  <h2>Classic Games</h2>
  <div class="games">
    <button class="game-button" onclick="window.open('https://exampleclassic1.com','_blank')">Classic Game 1</button>
    <button class="game-button" onclick="window.open('https://exampleclassic2.com','_blank')">Classic Game 2</button>
    <button class="game-button" onclick="window.open('https://exampleclassic3.com','_blank')">Classic Game 3</button>
  </div>
</section>

</body>
</html>
